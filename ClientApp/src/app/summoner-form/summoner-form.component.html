<div class="container">
  <div [hidden]="submitted">
    <h1>Summoner</h1>
    <form (ngSubmit)="onSubmit()" #summonerForm="ngForm">
      <div class="form-group">
        <label for="name">Summoner Name:</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Location</label>
        <select class="form-control" id="serverLocation" required
                [(ngModel)]="model.serverLocation" name="serverLocation"
               #name="ngModel">
          <option *ngFor="let loc of serverLocations" [value]="loc">{{loc}}</option>
        </select>
      </div>



      
        
        <button type="submit"  class="btn btn-success" [disabled]="!summonerForm.form.valid">Submit</button>
      
    </form>
  </div>
  </div>
